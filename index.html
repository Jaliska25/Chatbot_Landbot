<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Chatbot made by landbot for the digitization subject"
    />
    <meta name="keywords" content="Chatbot, landbot, virtual assistant" />
    <meta name="author" content="Jaliska25" />
    <title>Chatbot with Landbot</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/Images/Icon.jpg" />
  </head>
  <body>
    <header>
      <h1>Digitalización del Sector Hotelero mediante Chatbots</h1>
    </header>
    <div id="chatbot-container">
      <script
        SameSite="None; Secure"
        type="module"
        src="https://cdn.landbot.io/landbot-3/landbot-3.0.0.mjs"
      ></script>
      <script type="module">
        var myLandbot = new Landbot.Container({
          container: '#chatbot-container',
          configUrl:
            'https://storage.googleapis.com/landbot.online/v3/H-3285989-0BBVM22OA7OE3L4C/index.json'
        })
      </script>
    </div>
    <footer>
      <p>© 2026 | Alicia Mancilla - Jaliska25 | Proyecto Digitalización DAM</p>
    </footer>
  </body>
</html>
